<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blimp Simulator</title>
    <meta name="description" content="" />
</head>
<body>
    <div id="main">
        <div id="phys-canvas"></div>
        <div>
            <span>Air Resistance Value</span>
            <input id="airResistance" type="range" name="points" min="0" max="100">
            <input id="airResistanceValue" type="text" size="4">
        </div>
        <div>
            <span>Wind Speed</span>
            <input id="windSpeed" type="range" name="points" min="-0.0001" max="0.0001" step="0.00001">
            <input id="windSpeedValue" type="text" size="4">
        </div>
        <div>
            <span>Left Motor Scale</span>
            <input id="motorScaleValue1" type="text" size="4">
        </div>
        <div>
            <span>Right Motor Scale</span>
            <input id="motorScaleValue2" type="text" size="4">
        </div>
    </div>
</body>
</html>
